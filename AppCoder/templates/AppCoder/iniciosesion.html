{% extends "AppCoder/index.html" %}
{% load static %}
{% block titulo %}
INICIO SESION
{% endblock %}

{% block contenido %}
<div class="fondo-pantalla">
    <h1 class="titulo-sesion">INICIAR SESION</h1>
    <div class="formulario-busqueda">
        <form action="" method="POST">
            {% csrf_token %}
           
        
            <input type="text" placeholder="username" id="inputBuscador" autocomplete="off" name="username">
            <input class="inputPassword" type="password" placeholder="Password" name="password">
            <input class="btn-inicio" type="submit" value="Iniciar Sesion">

        </form>

        
    </div>
    <div class="parrafo-sesion">
        <p>Crea tu Usuario totalmente <span>GRATIS</span>, comienza a vivir una nueva aventuara <span>REGISTRATE AHORA</span>.</p>
    </div>
    <div class="btn-registrarme">
        <a href="{% url 'registro'%}">REGISTRARME</a>
    </div>


</div>

    <style>
        .fondo-pantalla{
            background-image: url(/media/juegos/csgo.jpg);
            background-size: cover;
            width: 100%;
            height: 75vh;
        }
        .titulo-sesion{
            text-align: center;
            padding-top: 40px;
            color: rgb(160, 160, 160);
        }
        .formulario-busqueda{
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        .formulario-busqueda form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .formulario-busqueda form #inputBuscador{
            width: 400px;
            height: 50px;
            font-size: 25px;
            border-radius: 10px;
            padding-left: 15px;
            background: #1a1a1a;
            border: solid 2px rgb(33, 111, 57);
            box-shadow: 2px 2px 10px 2px black;
            color: white;
            margin-top: 40px;
        }
        .inputPassword{
            width: 400px;
            height: 50px;
            font-size: 25px;
            border-radius: 10px;
            padding-left: 15px;
            background: #1a1a1a;
            border: solid 2px rgb(33, 111, 57);
            box-shadow: 2px 2px 10px 2px black;
            color: white;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn-inicio{
            width: 45%;
            font-size: 20px;
            border-radius: 10px;
            background: #1a1a1a;
            border: solid 2px rgb(33, 111, 57);
            box-shadow: 2px 2px 10px 2px black;
            color: rgb(165, 165, 165);
            text-align: center;
            margin-top: 20px;  
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-inicio:hover{
            background: rgb(33, 111, 57);
            color: white;
            box-shadow: 2px 5px 10px 2px black;
        }
        .parrafo-sesion{
            margin-top: 60px;
            text-align: center;
            font-size: 20px;
            color: rgb(255, 255, 255);
        }
        .parrafo-sesion span{
            color: red;
        }
        .btn-registrarme{
            text-align: center;
            padding-top: 20px;
            font-family: sans-serif,Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
    </style>

    

{% endblock %}
